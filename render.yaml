# Render.yaml - Deployment configuration for ResearchPulse
# This file configures deployment on Render platform

services:
  - type: web
    name: researchpulse
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: LLM_API_BASE
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX_NAME
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
