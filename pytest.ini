[pytest]
# ResearchPulse Test Configuration

# Default test paths
testpaths = tests unit_testing

# Python files that are tests
python_files = test_*.py *_test.py

# Test functions prefix
python_functions = test_*

# Test classes prefix
python_classes = Test*

# Markers
markers =
    unit: marks tests as unit tests (fast, mocked)
    integration: marks tests as integration tests
    live: marks tests as live tests (require RUN_LIVE_TESTS=1)
    slow: marks tests as slow
    inbox: marks tests related to inbox reading (critical regression)

# Minimum version
minversion = 7.0

# Add src to path
pythonpath = .

# Asyncio mode
asyncio_mode = auto

# Output settings
addopts = 
    -v 
    --tb=short
    --strict-markers
    -ra

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output
console_output_style = progress

# Log settings for debugging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %H:%M:%S
