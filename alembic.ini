# Alembic Configuration - ResearchPulse Database Migrations

[alembic]
# Path to migration scripts relative to this config file
script_location = migrations

# Template for new migration filenames
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend PYTHONPATH with the parent directory
prepend_sys_path = .

# Version location(s)
version_locations = %(here)s/migrations/versions

# Timezone for revision ID timestamps
# timezone = UTC

# truncate revision files at max_length chars
truncate_slug_length = 40

# Name of the revision directive (for autogenerate)
revision_environment = false

# Source of database URL (from environment)
# sqlalchemy.url is set dynamically in env.py from DATABASE_URL

[post_write_hooks]
# Hooks to run after generating new revisions (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
